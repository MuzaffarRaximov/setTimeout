<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="darss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>sliderr</title>
</head>
<body>
    
    <h3 id="text2" class="m-3 text-center"></h3>
    <button onclick=clearFunction() class=""></button>
    <div class="time w-50 mx-auto bg-warning card text-center text-light flex">
    <h5 id="text" class="m-2  d-flex"></h5>
    <h3 id="text3" class="m-2"></h3>
    </div>  
    <div class="slider mx-auto mt-5 bg-light">
        <div class="list">
           <div class="item">1</div>
           <div class="item">2</div>
           <div class="item">3</div>
        </div>
        <div class="prev" onclick=prevSlide()><i class="bi bi-arrow-left"></i></div>
        <div class="next" onclick=nextSlide()><i class="bi bi-arrow-right"></i></div>
    </div>
</body>
<script src="./darss.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
